# we were hoping to have path be /var/log/containers/*/* but logrotate was having issues with the wildcard
# the path made by shared-logging-directory will force the underscore and a number so it will pass the glob

/var/log/containers/*_[0-9]*/* , /var/log/containers/*_[0-9]*/*/* {
    daily
    maxsize 10M
    nomail
    create
    missingok
    rotate 0
    firstaction
      /clean-completed-pods.sh
    endscript
}
